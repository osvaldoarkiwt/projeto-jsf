<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Produtos</title>
</h:head>
<h:body>

	<h1>Cadastro de Produto</h1>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="nome"/>
			<h:inputText value="#{produtoController.produto.nome}"/>
			
			<h:outputLabel value="categoria"/>
			<h:inputText value="#{produtoController.produto.categoria}"/>
			
			<h:outputLabel value="preco"/>
			<h:inputText value="#{produtoController.produto.preco}"/>
			
			<h:commandButton value="salvar" action="#{produtoController.salvarProduto}"/>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
